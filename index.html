<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gantt</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/data.js"></script>
	<script src="js/draw.js"></script>
	<script src="js/form.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
    <button class="btn btn-default" onclick="collapse()">Collapse / Expand</button>

	<div class="space" id="chart_div"></div>

	<button class="btn btn-default" onclick="previousWeek()">Previous Week</button>
	<button class="btn btn-default" onclick="nextWeek()">Next Week</button>
	<button class="btn btn-default" onclick="toggleTimeFrame()">Toggle Time Frame</button>
	<button class="btn btn-default" onclick="freshForm()">New Task</button>

	<form id="taskForm" class="row space">
	 <div class="col-md-6">	
	  <div class="form-group">
	    <label for="nameInput">Task</label>
	    <input type="text" class="form-control" id="nameInput" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="resourceInput">Contractor</label>
	    <input type="text" class="form-control" id="resourceInput" placeholder="">
	  </div>
	 </div> 
	 <div class="col-md-6">	
	  <div class="form-group">
	    <label for="sdateInput">Start Date</label>
	    <input type="datetime" class="form-control" id="sdateInput" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="edateInput">End Date</label>
	    <input type="datetime" class="form-control" id="edateInput" placeholder="">
	  </div>
	 </div> 
	  
	</form>
	<button class="btn btn-primary" type="submit" onclick="formSubmit()">Submit</button>

	<div class="space" id="table_div"></div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


	<script src="js/form.js"></script>
  </body>
</html>
