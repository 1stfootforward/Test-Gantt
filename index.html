<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gantt</title>

      

  	<link rel="stylesheet" href="lib/gantt/dhtmlxgantt.css">
    <link rel="stylesheet" href="styles/style.css">
    
    <link rel="stylesheet" href="styles/foundation.css">	

    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>


	<div class="row">
	  <button class="button small-3 columns" onclick="left()">Previous Week</button>
	  <button class="secondary hollow button small-3 columns" onclick="collapseTasks()">Collapse / Expand All</button>
		
		<button class="secondary hollow button hollow small-3 columns" onclick="toggleTimeFrame()">Toggle Time Frame</button>
	  <button class="button small-3 columns" onclick="right()">Next Week</button>
	</div>
	
	<div class="row">
		<div id="gantt_here" style=' width:300px; height:100px;'></div>	
	</div>



<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog" width:"400px">
  <h2 id="modalTitle"></h2>
  <p id="modalContent" class="lead"></p>
  <p id="modalSDate"></p>
  <p id="modalEDate"></p>
  <p id="modalTrade"></p>
  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
</div>


	<script src="lib/gantt/dhtmlxgantt.js"></script>
	<script src="js/vendor/jquery.js"></script>



    <script src="js/main.js"></script>
	<script src="js/data.js"></script>


	<script src="js/foundation.min.js"></script>
	<script>
	  $(document).foundation();

	</script>
  </body>


</html>
