<!DOCTYPE html>
<html lang="en" ng-app="ganttApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Gantt</title>

    <!-- Bootstrap -->
    

    <link rel="stylesheet" href="lib/gantt/dhtmlxgantt.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.css">

	<script src="lib/gantt/dhtmlxgantt.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	

	

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    

	

	<form id="taskForm" class="row space">
	 <div class="col-md-6">	
	  <div class="form-group">
	    <label for="nameInput">Task</label>
	    <input type="text" class="form-control" id="nameInput" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="resourceInput">Contractor</label>
	    <input type="text" class="form-control" id="resourceInput" placeholder="">
	  </div>
	 </div> 
	 <div class="col-md-6">	
	  <div class="form-group">
	    <label for="sdateInput">Start Date</label>
	    <input type="datetime" class="form-control" id="sdateInput" placeholder="">
	  </div>
	  <div class="form-group">
	    <label for="edateInput">End Date</label>
	    <input type="datetime" class="form-control" id="edateInput" placeholder="">
	  </div>
	 </div> 
	  
	</form>
	<button class="btn btn-primary" type="submit" onclick="formSubmit()">Submit</button>
</br>
</br>

	<div class="container">	
	  <div class="row">
		<button class="button" onclick="collapseTasks()">Collapse / Expand All</button>
		
		<button class="button" onclick="toggleTimeFrame()">Toggle Time Frame</button>
		<button class="button" onclick="freshForm()">New Task</button>
		<div class="col-md-6">
			<button class="button" onclick="left()">Previous Week</button>
			<button class="button" onclick="right()">Next Week</button>
		</div>
	  </div>
	</div>

</br>
</br>
	<div class="row">
		<div id="gantt_here" style='width:70%; height:100px;'></div>
		

	

		<a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

		<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		  <h2 id="modalTitle">Awesome. I have it.</h2>
		  <p class="lead">Your couch.  It is mine.</p>
		  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
		  <a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.js"></script>

    <script src="js/main.js"></script>
	<script src="js/data.js"></script>
	<script>
	  $(document).foundation();
	</script>
  </body>
</html>
